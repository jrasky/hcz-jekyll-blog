title: Jerome Rasky
description: Personal Website
author: Jerome Rasky
logo: /static/img/avatar.jpg
github: https://github.com/jrasky
about: Software Engineer
source: src
destination: src/_site

baseurl: ""
url: "http://rasky.co/"

